language: scala
sudo: false
scala:
  - 2.11.8
jdk:
  - oraclejdk8
before_cache:
  - find $HOME/.ivy2 -name "ivydata-*.properties" -delete
  - find $HOME/.sbt -name "*.lock" -delete
cache:
  directories:
    - $HOME/.ivy2/cache
    - $HOME/.sbt/boot/
script:
  - sbt ++$TRAVIS_SCALA_VERSION validate
after_success:
  - bash <(curl -s https://codecov.io/bash)
